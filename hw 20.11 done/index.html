  <body>
    <script>
      // shasurilgan san ol 70
     let i = 0;
      while (i < 10) {
       
         let num = +prompt("enter san 1-100");
       
        if (num == 70) {
        alert("sharaisin duris taprin")
        break;
        
      } else if (num>= 12 && num <= 50) {
        alert("san odan kobirek");
      }else if(num >= 50 && num <=65){
        alert("sen ote shakinsin")
      }else if (num >= 71 && num <=90) {
        alert("artik kettin brat")
      }
      i++
    }
      
  
     
     
       
        
      
      
    </script>
  </body>
